name: Check Environment Variables

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-env-vars:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Check environment variables
      id: check_env_vars
      run: |
