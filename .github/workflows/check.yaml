          exit 1
        fi

        # Read the environment.ts file and extract values
        echo "Reading values from environment.ts file"
        cat src/environments/environment.ts

        baseWebsite=$(grep -oP "baseWebsite: '\K[^']+" src/environments/environment.ts)
